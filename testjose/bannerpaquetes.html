<html lang="en">
<head>

    .rowpaquetedetail {

    .border

            </div>
            <!--div class="col-12 col-md-8">.col-12 .col-md-8</div-->

        </div>

                    <div class="col-6 col-md-4 border redonderright alert alert-success">

                    <div class="col-12 col-md-8 alert border redonderleft">

            </div>

            </div>
